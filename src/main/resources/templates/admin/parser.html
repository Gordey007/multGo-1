<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p th:text="'Hello, ' + ${hello} + '!'" />

    <form method="post">
        <input type="text" name="text" placeholder="url: ">
        <button type="submit">Parsing</button>
    </form>

    <table>
        <tr>
            <th>episode</th>
            <th>name_episode</th>
            <th>name_cartoon_rus</th>
        </tr>



        <tr th:each="cartoon : ${cartoonArrayList}">
            <td th:utext="${cartoon.getEpisode()}">...</td>
            <td th:utext="${cartoon.name_episode}">...</td>
            <td th:utext="${cartoon.name_cartoon_rus}">...</td>
        </tr>
    </table>

</body>
</html>
